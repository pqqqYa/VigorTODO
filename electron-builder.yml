appId: cn.org.vigor.todo
productName: vigor ToDo
copyright: Copyright Â© 2024-2025 Jiesen He
mac:
  category: public.app-category.utilities
  icon: ./logo.icns
  darkModeSupport: true
  target:
    - target: dmg
      arch:
        - x64
        - arm64
win:
  icon: ./logo.ico
  artifactName: '${productName}-${version}-${arch}.${ext}'
  target:
    - nsis
    - zip
linux:
  icon: ./logo.png
  target:
    - target: snap
      arch:
        - x64
    - target: flatpak
      arch:
        - x64
    - target: AppImage
      arch:
        - x64
        - arm64
  category: Utility
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
dmg:
  icon: ./logo_disk.icns
files:
  - dist/**/*
  - prebuild_electron/**/*
directories:
  buildResources: assets
  output: dist_electron
